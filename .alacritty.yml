
window:
  decorations: none
  startup_mode: Maximized

dynamic_title: true

class:
  instance: Alacritty
  general: Alacritty

font:
  normal:
    family: VictorMono Nerd Font
    style: ExtraLight
  bold:
    style: Regular
  italic:
    style: ExtraLight Italic
  bold_italic:
    style: Italic
  size: 21.25
  use_thin_strokes: false

cursor:
  style:
    shape: Underline

mouse:
  hide_when_typing: true

live_config_reload: true

# Colors (Oceanic Next)
colors:
  # Default colors
  primary:
    background: '0x1b2b34'
    foreground: '0xd8dee9'

  # Normal colors
  normal:
    black:   '0x29414f'
    red:     '0xec5f67'
    green:   '0x99c794'
    yellow:  '0xfac863'
    blue:    '0x6699cc'
    magenta: '0xc594c5'
    cyan:    '0x5fb3b3'
    white:   '0x65737e'

  # Bright colors
  bright:
    black:   '0x405860'
    red:     '0xec5f67'
    green:   '0x99c794'
    yellow:  '0xfac863'
    blue:    '0x6699cc'
    magenta: '0xc594c5'
    cyan:    '0x5fb3b3'
    white:   '0xadb5c0'

