mouse_bindings:
  - { mouse: Middle, action: ToggleFullscreen }
  - { mouse: Right, action: SpawnNewInstance }

key_bindings:
  - { key: Paste, action: Paste }
  - { key: Return, mods: Command, action: ToggleFullscreen }

